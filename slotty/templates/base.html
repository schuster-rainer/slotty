<!DOCTYPE HTML>
<html lang="de">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Slotcar Racing Management</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='js/jquery-2.0.3.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- figure out what changed from 0.9.16 to 1.0.4 -->
    <script src="{{ url_for('static', filename='js/socket.io-0.9.16.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.color-2.1.2.min.js')}}"></script>
    {% endblock %}
</head>
<body>
    <!-- add some bootstrap or other fancy UI here -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Slotty - Slotcar RMS</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
            {% block topnav %}{% endblock %}
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
